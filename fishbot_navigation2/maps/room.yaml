image: room.pgm              # 地图图像文件（pgm格式，表示占据栅格地图的像素数据）

mode: trinary                # 地图模式：
                             #  - trinary: 三值模式，像素分为 {占用, 空闲, 未知}
                             #  - scale: 使用灰度值表示概率
                             #  - raw: 原始值

resolution: 0.05             # 地图分辨率，单位 m/像素 (这里每个像素表示 0.05 米)

origin: [-10.4, -6.49, 0]    # 地图原点（x, y, yaw），表示地图左下角在世界坐标系中的位置和朝向
                             # -10.4: 原点的x坐标（米）
                             # -6.49: 原点的y坐标（米）
                             # 0:     原点的旋转角度（弧度，绕Z轴）

negate: 0                    # 是否反转黑白 (0=不反转，1=反转)，
                             # 主要用于地图颜色和占用情况的对应关系。

occupied_thresh: 0.65        # 占用阈值（大于0.65的像素认为是障碍物/墙）
free_thresh: 0.25            # 空闲阈值（小于0.25的像素认为是自由区域）
                             # 介于 free_thresh 和 occupied_thresh 之间的像素认为是未知区域
